  :textBlock: Geo-locked content. Unlock your friends photos or videos if you happen
    to be in that exact same spot where they took it. With the rise of ephemeral apps
    such as Snapchat. Me and a couple of friends decided to tackle another similar
    idea of but having geo-location dictating the content visibility.
